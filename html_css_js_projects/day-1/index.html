<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/049308ad1d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1 class="heading">Counter App</h1>
        <span class="count" ">0</span>
        <hr />
        <div class="buttons" ">
          <button class="subtract" ">
            <i class="fas fa-long-arrow-alt-down subtract"></i>
            Subtract
          </button>
          <button class="reset" >
            <i class="fas fa-spinner reset"></i>
            Reset
          </button>
          <button class="add" >
            <i class="fas fa-long-arrow-alt-up add"></i>
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
